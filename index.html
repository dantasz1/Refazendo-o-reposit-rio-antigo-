<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>refazendo tarefa #8</title>
    <link rel="stylesheet" href="./style.css">
  
</head>

<body>
    <form class="formulario" id="form">
        <div class="nome">
            <label for="nome">Nome : </label>
            <input type="text" id="nome">
        </div>
        <div class="endereco">
            <label for="endereco">Endereço :</label>
            <input type="text" name="endereco" id="endereco">
        </div>
        <div class="diasDaSemana">
            <label for="diasDaSemana">Dias da semana em que há funcionamento :</label>
            <input type="week" id="diasDaSemana">
            <div class="horarios">
                <div class="abertura">
                    <label for="abertura">Horario de abertura :</label>
                    <input type="time" id="abertura">
                </div>
                <div class="fechamento">Horario de Fechamento : </div>
                <input type="time" id="fechamento">
            </div>
        </div>
        <div>
            <input type="submit" id="clicar">

        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
